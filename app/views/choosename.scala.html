@import model.JoinTeamDto
@(teamName : String, createTeamForm: Form[JoinTeamDto])(implicit messages: Messages)

@main(teamName){
    <h1>Join team @teamName</h1>

    @helper.form(action = routes.TeamController.joinTeam(teamName)) {
        @helper.inputText(createTeamForm("player-name"))
        <input type="submit" value="create">
    }

}
